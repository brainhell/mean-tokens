<div data-ng-init="meanTokenEdit=false">
	<div data-ng-show="!meanTokenEdit || !global.meanTokenEditableMode" data-ng-mouseover="meanTokenEdit=true" data-ng-class="{editable: global.meanTokenEditableMode}">{{global.tokens[meanToken].content[lang]}}</div>
	<input type="text" ng-model="global.tokens[meanToken].content[lang]" data-ng-show="meanTokenEdit && global.meanTokenEditableMode" data-ng-mouseout="save(); meanTokenEdit=false" data-ng-mouseover="meanTokenEdit=true"/>
	<style type="text/css">
		[mean-token] .editable ,[mean-token] input {
			min-width: 20px;
			min-height: 20px;
			width: 100%;
			border: dashed green 1px;
			text-align: inherit;
		}
	</style>
</div>
